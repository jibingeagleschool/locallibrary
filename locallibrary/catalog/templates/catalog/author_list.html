{% extends "base.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
          <a href="{% url 'author_detail' author.id %}">{{ author.first_name }} {{ author.last_name }}</a>

      </li>
    {% endfor %}
  </ul>
{% endblock %}
